<div class="bg-white">
    <h2>CONTACT</h2>
    <p class="contact-presentation">N'hésitez pas à nous contacter, nous vous répondrons dans les plus brefs délais.</p>
    <form>
        <div>
            <img class="contact-icones" src="img/person.png" alt="#">
            <input type="text" id="name" name="username" placeholder="NOM, Prénom">
        </div>
        <div>
            <img class="contact-icones" src="img/email.png" alt="#">
            <input type="text" id="email" name="usermail" placeholder="Email">
        </div>
        <div>
            <img class="contact-icones" src="img/mode_edit.png" alt="#">
            <input type="text" id="object" name="object" placeholder="Objet">
        </div>
        <div>
            <textarea id="contact-textaera" name="usermessage" placeholder="Entrez votre message ici"></textarea>
        </div>
        <div>
            <button type="button" id="contact-btn" value="submit">ENVOYER »</button>
        </div>
    </form>
</div>
<div class="bg-sm-white">
    <p class="contact-presentation">Vous pouvez également nous contacter par mail à l'adresse suivante :</p>
    <p class="xdev-mail"><img class="icone-mail" src="img/email.png" alt="#">contact@x-dev.fr</p>
</div>
