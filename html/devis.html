<div class="bg-white">
    <div class="estimate">
        <div class="estimate-left">
            <h2>Demande de devis (gratuit)</h2>
            <p class="estimate-presentation">Nous vous répondrons dans les plus brefs délais. Merci de préciser
                au maximum votre projet pour une réponse optimale.</p>
            <h5>VOS COORDONNÉES</h5>
            <form>
                <div>
                    <img class="estimate-icones" src="img/person.png" alt="#">
                    <input type="text" id="name" name="username" placeholder="NOM, Prénom">
                </div>
                <div>
                    <input class="radio" type="radio" id="particulier" name="choice" value="option1" checked>
                    <label class="radio" for="particulier">Particulier</label>
                    <input class="radio" type="radio" id="societe" name="choice" value="option2">
                    <label class="radio" for="societe">Société</label>
                    <input class="radio" type="radio" id="autre" name="choice" value="option3">
                    <label class="radio" for="autre">Autre</label>
                </div>
                <div>
                    <img class="estimate-icones" src="img/email.png" alt="#">
                    <input type="text" id="email" name="usermail" placeholder="Email">
                </div>
                <div>
                    <img class="estimate-icones" src="img/phone.png" alt="#">
                    <input type="text" id="phone" name="userphone" placeholder="N° de téléphone">
                </div>
                <div class="estimate-checkbox">
                    <input id="toggle" type="checkbox">
                    <label id="estimate-checkbox" for="toggle">En soumettant ce formulaire, j'accepte que les informations
                        saisies soient exploitées dans le cadre de la demande de devis et de la relation
                        commerciale qui peut en découler.</label>
                </div>
            </form>
        </div>
        <div class="estimate-right">
            <form>
                <h5>VOTRE PROJET</h5>
                <div>
                    <img class="estimate-icone" src="img/mode_edit.png" alt="#">
                    <input type="text" id="object" name="object" placeholder="Type de projet">
                </div>
                <div>
                    <textarea id="estimate-textaera" name="userestimate"
                        placeholder="Décrivez votre projet ici"></textarea>
                </div>
                <div>
                    <button type="button" id="estimate-btn" value="submit">ENVOYER MA DEMANDE DE DEVIS »</button>
                </div>
            </form>
        </div>
    </div>
</div>
